<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        
        <h1>Calculator</h1>
        
        <div class="grid-container border">
            <div class="grid-item display"></div>
            <button data-key="55" class="grid-item number" id="7">7</button>
            <button data-key="56" class="grid-item number" id="8">8</button>
            <button data-key="57" class="grid-item number" id="9">9</button>
            <button class="grid-item sign" id="divis">/</button>
            <button data-key="8" class="grid-item backspace" id="backspace">backspace</button>
            <button data-key ="27" class="grid-item clear" id="clear">clear</button>
            <button data-key="52" class="grid-item number" id="4">4</button>
            <button data-key="53" class="grid-item number" id="5">5</button>
            <button data-key="54" class="grid-item number" id="6">6</button>
            <button data-key="88" class="grid-item sign" id="multi">x</button>
            <button data-key="49" class="grid-item number" id="1">1</button>
            <button data-key="50" class="grid-item number" id="2">2</button>
            <button data-key="51" class="grid-item number" id="3">3</button>
            <button data-key="189" class="grid-item sign" id="sub">-</button>
            <button data-key="48" class="grid-item number" id="0">0</button>
            <button data-key="190" class="grid-item sign" id="comma">.</button>
            <button data-key = "13" class="grid-item sign" id="equals">=</button>
            <button data-key="187" class="grid-item sign" id="add">+</button>
        </div>
        <div class="footer">
            <p>This project is part of <a
                href="https://www.theodinproject.com/lessons/foundations-calculator">The Odin
                Project Curriculum</a></p>
        </div>
    
        <script src="./main.js"></script>
    </body>
</html>
